<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--CREATION OF A FORM-->
    <h1>PERSONAL FORM</h1>
    <form onsubmit="myfunction()">
      <label for="name">Name:</label>
      <input type="text" required name="fullname" id="fullname" /><br />
      <label for="email">Email:</label>
      <input type="email" required name="email" id="email" /><br />
      <label for="phone">Phone:</label>
      <input type="number" required name="Phone" id="Phone" /><br />
      <label for="gender">Gender:</label><br />
      <input type="radio" id="gender" name="gender" value="male" required />Male
      <input type="radio" id="gender" name="gender" value="female" />Female
      <br />
      <label for="Password">Password:</label>
      <input type="password" required name="password" id="password" /><br />
      <input type="submit" value="Submit" />
    </form>
    <!--Javascript code for alert on submission-->
    <script>
      function myfunction() {
        alert(
          "Thank you for filling out this form,we will contact you shortly"
        );
      }
    </script>
  </body>
</html>
